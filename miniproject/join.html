<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>회원가입양식</title>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end mt-3">
      <select class="form-select w-auto" id="modeSelector">
        <option value="light" selected>라이트 모드</option>
        <option value="dark">다크 모드</option>
      </select>
    </div>
  </div>
    <form>
        <div class="mb-3">
          <label for="id" class="form-label">아이디</label>
          <input type="id" class="form-control" placeholder="아이디" required >
        </div>
        <div class="mb-3">
          <label for="pw1" class="form-label">비밀번호</label>
          <input type="password" class="form-control" placeholder="비밀번호" aria-describedby="pwHelp" required>
          <div id="pwHelp" class="form-text">*영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</div>
        </div>
        <div class="mb-3">
            <label for="pw2" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" placeholder="비밀번호 확인" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" placeholder="이름" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" placeholder="전화번호" id="phone" required>
          </div>
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="male" checked>
              <label class="form-check-label">남자</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="female">
              <label class="form-check-label">여자</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" placeholder="이메일">
          </div>
        <button type="submit" class="btn btn-primary">가입</button>
    </form>
    
    <script>
      //유효성 검사
      document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const email = document.getElementById('email').value.trim();
        if (username.length < 4) {
          alert('아이디는 4글자 이상이어야 합니다.');
          return;
        }
        if (password.length < 8 || password.length >= 30 || !/[A-Za-z]/.test(password) || !/[0-9]/.test(password) || !/[!@#$%^&*]/.test(password)) {
          alert('비밀번호는 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.');
          return;
        }
        if (password !== confirmPassword) {
          alert('비밀번호가 일치하지 않습니다.');
          return;
        }
        if (!/^\d+$/.test(phone)) {
          alert('전화번호는 숫자만 입력할 수 있습니다.');
          return;
        }
        //알림창
        alert(`회원가입 내용:\n아이디: ${username}\n비밀번호: ${'*'.repeat(password.length)}\n이름: ${name}\n전화번호: ${phone}\n성별: ${gender}\n이메일: ${email}`);
        //회원가입 완료 후 
        location.href = "simple.html";
      });
    </script>
    <script>
      //다크모드
      const modeSelector = document.getElementById('modeSelector');
      modeSelector.addEventListener('change', () => {
        if (modeSelector.value === 'dark') {
          document.querySelector('html').setAttribute('data-bs-theme', 'dark');
        } else {
          document.querySelector('html').setAttribute('data-bs-theme', 'light');
              }
        });
      
          document.querySelector('html').setAttribute('data-bs-theme', 'light');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="join.js"></script>
</body>
</html>
